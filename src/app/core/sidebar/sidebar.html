<aside
  class="bg-white border-r border-gray-50 shadow-sm fixed top-0 left-0 h-full pt-16 transition-all duration-300 ease-in-out z-20"
  [class.w-64]="isOpen()"
  [class.w-16]="!isOpen()"
  [class.-translate-x-full]="!isOpen()"
  [class.translate-x-0]="isOpen()">

  <!-- Navigation -->
  <nav class="px-2 py-4">
    <ul class="space-y-1">

      <!-- Employees List -->
      <li>
        <a routerLink="/layout/dashboard"
           routerLinkActive="bg-blue-50 text-blue-600"
           [routerLinkActiveOptions]="{ exact: true }"
           class="flex items-center gap-3 px-3 py-2 rounded-lg text-gray-700 hover:bg-blue-50 hover:text-blue-600">
          <!-- User Group Icon -->
          <svg xmlns="http://www.w3.org/2000/svg"
               fill="none" viewBox="0 0 24 24"
               stroke-width="1.5" stroke="currentColor"
               class="w-5 h-5">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M17 20h5v-2a4 4 0 00-3-3.87M9 20H4v-2a4 4 0 013-3.87m10 0a4 4 0 00-8 0m8 0a4 4 0 01-8 0M12 4a4 4 0 110 8 4 4 0 010-8z" />
          </svg>
          @if (isOpen()) {
            <span>Employees List</span>
          }
        </a>
      </li>

      <!-- Dynamic Forms Creation -->
      <li>
        <a routerLink="/layout/formbuilder"
           routerLinkActive="bg-blue-50 text-blue-600"
           [routerLinkActiveOptions]="{ exact: true }"
           class="flex items-center gap-3 px-3 py-2 rounded-lg text-gray-700 hover:bg-blue-50 hover:text-blue-600">
          <!-- Document Icon -->
          <svg xmlns="http://www.w3.org/2000/svg"
               fill="none" viewBox="0 0 24 24"
               stroke-width="1.5" stroke="currentColor"
               class="w-5 h-5">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M19.5 14.25v-7.5a2.25 2.25 0 00-2.25-2.25H6.75A2.25 2.25 0 004.5 6.75v10.5A2.25 2.25 0 006.75 19.5h6.75" />
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M14.25 19.5H19.5v-5.25" />
          </svg>
          @if (isOpen()) {
            <span>Dynamic Forms Creation</span>
          }
        </a>
      </li>

      <!-- Onboarding Wizard Form -->
      <li>
        <a routerLink="/layout/wizard"
           routerLinkActive="bg-blue-50 text-blue-600"
           [routerLinkActiveOptions]="{ exact: true }"
           class="flex items-center gap-3 px-3 py-2 rounded-lg text-gray-700 hover:bg-blue-50 hover:text-blue-600">
          <!-- Clipboard Icon -->
          <svg xmlns="http://www.w3.org/2000/svg"
               fill="none" viewBox="0 0 24 24"
               stroke-width="1.5" stroke="currentColor"
               class="w-5 h-5">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M9 2.25h6v1.5H9v-1.5zM5.25 5.25h13.5v15H5.25v-15z" />
          </svg>
          @if (isOpen()) {
            <span>Onboarding Wizard Form</span>
          }
        </a>
      </li>

      <!-- Logout -->
      <li>
        <a routerLink="/login"
           routerLinkActive="bg-blue-50 text-blue-600"
           class="flex items-center gap-3 px-3 py-2 rounded-lg text-gray-700 hover:bg-blue-50 hover:text-blue-600">
          <!-- Logout Icon -->
          <svg xmlns="http://www.w3.org/2000/svg"
               fill="none" viewBox="0 0 24 24"
               stroke-width="1.5" stroke="currentColor"
               class="w-5 h-5">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6A2.25 2.25 0 005.25 5.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15M18 12H9m9 0l-3-3m3 3l-3 3" />
          </svg>
          @if (isOpen()) {
            <span>Logout</span>
          }
        </a>
      </li>

    </ul>
  </nav>
</aside>
