<div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-[#2b5876] to-[#4e4376]">
  <div class="bg-white/10 backdrop-blur-lg p-8 rounded-2xl shadow-lg w-full max-w-sm border border-white/20 animate-fadeIn">
    
    <!-- Logo & Title -->
    <div class="text-center mb-8 text-white">
      <i class="pi pi-briefcase text-5xl"></i>
      <h1 class="mt-2 text-2xl font-semibold">Employee Portal</h1>
      <p class="text-sm opacity-80">Sign in to manage employees</p>
    </div>

    <!-- Login Form -->
    <form (ngSubmit)="onLogin()" class="space-y-6">
      
      <!-- Username Floating Label -->
      <span class="p-float-label w-full">
        <label for="username">Username</label>
        <input id="username" pInputText [(ngModel)]="username" name="username" required class="w-full"/>
      </span>

      <!-- Password Floating Label -->
      <span class="p-float-label w-full">
        <label for="password">Password</label>
        <input id="password" type="password" pInputText [(ngModel)]="password" name="password" required class="w-full"/>
      </span>

      <!-- Remember + Forgot -->
      <div class="flex items-center justify-between text-white text-sm mt-2">
        <div class="flex items-center gap-2">
          <p-checkbox name="remember" value="remember" [(ngModel)]="rememberMe" binary="true" inputId="rememberMe"></p-checkbox>
          <label for="rememberMe">Remember Me</label>
        </div>
        <a href="#" class="hover:underline text-yellow-300">Forgot Password?</a>
      </div>

      <!-- Submit Button -->
      <button 
        pButton 
        type="submit" 
        label="Sign In" 
        icon="pi pi-sign-in" 
        class="w-full !rounded-full !bg-yellow-400 !text-black !font-bold hover:!bg-yellow-300 transition-all duration-300">
      </button>
    </form>
  </div>
</div>
<p-toast position="top-right"></p-toast>
